<table border>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>Events</th>
  <tr>
  <tr *ngFor="let groom of grooms">
    <td>{{groom.id}}  </td>
    <td>{{groom.name}}  </td>
    <td>{{groom.age}}</td>
    <td><button>Add</button> </td>
  </tr>
</table>

<input type ="email" [(ngModel)] = "childData">
<app-login2 [parentData]= "childData"></app-login2>
